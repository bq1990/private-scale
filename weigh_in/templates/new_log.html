{% extends 'base.html' %}

{% block content %}
<h1>New Weight Log</h1>
<form method="POST">
  {{ form.csrf_token }}
  <div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">{{ form.email.label }}</label>
    <div class="col-xs-10">
      <input class="form-control" type="text" name="{{ form.email.name }}" id="{{ form.email.id }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-search-input" class="col-xs-2 col-form-label">{{ form.name.label }}</label>
    <div class="col-xs-10">
      {{ form.name(class='form-control') }}
      {% if form.name.errors %}
      <small class="text-danger">
        {{ form.name.errors[0] }}
      </small>
      {% endif %}

    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
