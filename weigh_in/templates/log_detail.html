{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center;">{{ log.name }}</h1>
<div class="col-xs-12">
  <a href="{{ url_for('core.new_entry', guid=log.guid) }}" class="btn btn-primary pull-xs-right">Weigh In</a>
</div>
<div class="col-xs-12">
    <ul>
    {% for entry in log.entries %}
        <li>{{ entry.measured_on }} {{ entry.pounds|format_round2 }} lbs <a href="{{ url_for('core.delete_entry', guid=log.guid, entry_date=entry.measured_on) }}">delete</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
